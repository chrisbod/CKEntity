			var translationContainer = new AutoSuggestContainer("translation-menu",new SentenceTokenizer());
			var tokenContainer = new AutoSuggestContainer("token-menu",new TokenTokenizer())
			tokenContainer.getLastSentenceFromRange = function (range) {
				var token =  range.toString().match(/<[^>]*$/);
				if (token) {
					return token[0]
				}
				return null;
			}
			var translationStore = new TranslationStore();
			var tokenStore = new TokenStore();
			tokenStore.addEntity("<booYa>","token0")

			$.ajax("xml/keys.json", {mimeType:"application-x/json", success: 

				function foo(data) {
				var dummyKeys = data;
				for (var i=0;i<dummyKeys.length;i++) {
					dummyKeys[i].id = 'key'+i;
					translationStore.addEntity(dummyKeys[i].def,dummyKeys[i].id);
				}
				translationContainer.build(dummyKeys);
				//autoSuggestContainer.setInputElement(document.getElementById("dummy"))

				tokenContainer.build([
