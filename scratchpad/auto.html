		<script>
		$(function () {
			var autoSuggestContainer = new AutoSuggestContainer();
			var keyStore = new KeyNodeStore()
			$.ajax("xml/keys.json", {mimeType:"application-x/json", success: function (data) {
				var dummyKeys = data;
				for (var i=0;i<dummyKeys.length;i++) {
					dummyKeys[i].id = 'key'+i;
					keyStore.addEntity(dummyKeys[i].def,dummyKeys[i].id);
				}
				autoSuggestContainer.build(dummyKeys);
				var input = document.getElementById("dummy");
				input.onfocus = function () {
					autoSuggestContainer.moveToElement(document.getElementById("dummy"));
					autoSuggestContainer.show()
				}
				
				
				
			}})

		})
		</script>
		<input id="dummy" style="width: 100%">
